<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Link</title>
  </head>
  <style>
    #section2 {
      margin-top: 100px;
      height: 100vw;
    }
  </style>
  <body>
    <!--Tautan external tab yg sama-->
    <a href="https://abudzar.ponpes.id">Tautan Website Pondok</a>
    <!--Tautan external tab yg beda-->
    <a href="https://rezkisuryana.vercel.app" target="_blank">Tautan Baru</a>
    <!--Tautan internal-->
    <a href="#section2">Lompat ke bagian 2</a>
    <!--id tautannya/variabel dan heading nya-->
    <h2 id="section2">Bagian 2</h2>
    <!--Tautan file-->
    <a href="/Latihan/pertemuan-3/HSK-1-Vocabulary.pdf">PDF</a>
    <!-- Link berwarna + download-->
    <a href="/Latihan/pertemuan-3/HSK-1-Vocabulary.pdf" download style="color: red;"></a>
    <!--Title/hover-->
    <a href="/Latihan/pertemuan-3/HSK-1-Vocabulary.pdf" title="Ini adalah PDF">PDF (Title)</a>
  </body>
</html>
