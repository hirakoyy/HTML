<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Video</title>
  </head>
  <body>
    <h1>Belajar video guys</h1>
    <br />
    <h2>Local</h2>
    <!--File video yang di support HTML adalah MP4, WebM, dan Ogg-->
    <video
      width="320"
      height="180"
      controls
      type="video/mp4"
      poster="./asset/Bob-Ross-Mountain-Summit.jpg"
    >
      <source src="./asset/hacker.mp4" type="video/mp4" />
    </video>
    <br />
    <video
      width="320"
      height="180"
      controls
      type="video/mp4"
      poster="./asset/Bob-Ross-Mountain-Summit.jpg"
    >
      <source src="./asset/videovideo.mp4" type="video/mp4" />
    </video>
    <h2>Tips</h2>
    <img src="./asset/tips.png" alt="tips" width="600" />
    <br />
    <h2>Embed/semat</h2>
    <iframe
      width="383"
      height="365"
      src="https://www.youtube.com/embed/BRgz6KigGF0"
      title="Video Profil Sekolah Islam Abu Dzar"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <br />
    <video width="320" height="180" controls type="video/mp4">
      <source
        src="./asset/RARE VIDEO - OLD RECITATION - YASEER AL DOSARI #quran #islam.mp4"
        type="video/mp4"
      />
    </video>
  </body>
</html>
