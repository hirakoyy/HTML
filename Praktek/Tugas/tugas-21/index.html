<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Card</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Responsive Product Card</h1>
      <p>By Hiraki</p>
    </header>
    <main>
      <div class="wrapper">
        <div class="card">
          <div class="product-image">
            <img src="./assets/red jordans.png" alt="Nike Air Force 1 GTX" />
          </div>
          <div class="text-body">
            <div class="top">
              <h3>Nike Air Force 1 GTX</h3>
              <p>$210</p>
            </div>
            <div class="bottom">
              <p>Men's shoes</p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="product-image">
            <img src="./assets/white jordans.png" alt="Nike Blazer Mid '77" />
          </div>
          <div class="text-body">
            <div class="top">
              <h3>Nike Blazer Mid '77</h3>
              <p>$310</p>
            </div>
            <div class="bottom">
              <p>Men's shoes</p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="product-image">
            <img
              src="./assets/blue jordans.png"
              alt="Nike SB x Run the Jewels Dunk"
            />
          </div>
          <div class="text-body">
            <div class="top">
              <h3>Nike SB x Run the Jewels Dunk</h3>
              <p>$110</p>
            </div>
            <div class="bottom">
              <p>Men's shoes</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
