<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clearfix</title>
    <style>
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="clearfix">
      <div class="float-left">Element 1</div>
      <div class="float-right">Element 2</div>
    </div>
  </body>
</html>
