<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Tingkat Lanjut</title>
  </head>
  <body>
    <div><h1>Form Tingkat Lanjut</h1></div>
    <div>
      <form action="contact.php" method="post">
        <fieldset>
          <legend>Form Tingkat Lanjut</legend>
          <div>
            <label>Alamat Web:</label>
            <input type="url" name="name" placeholder="Masukan URL Web" />
          </div>
          <div>
            <label>Tanggal Lahir</label> <input type="date" name="tanggal" />
          </div>
          <div>
            <label>Umur</label>
            <input type="number" min="10" max="90" name="umur" />
          </div>
          <div><input type="submit" name="submit" value="Send" /></div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
