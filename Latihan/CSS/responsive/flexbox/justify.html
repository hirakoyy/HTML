<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body,
      #flex-container {
        height: 100%;
      }
      #flex-container {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
      }
      .flex-item {
        width: 100%;
        height: 100%;
        margin: 4px;
        background: red;
        font-size: 60px;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Justify-content</h1>
    <h2>start</h2>
    <div id="flex-container">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
    </div>
  </body>
</html>
