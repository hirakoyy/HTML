<!DOCTYPE html>

    <title>JS Operators</title>
  </head>
  <body>
    <h1>JavaScript Operators</h1>
    <h2>Types of Operators</h2>
    <ol>
      <li>Arithmetic Operators</li>
      <li>Assignment Operators</li>
      <li>Comparison Operators</li>
      <li>Logical Operators</li>
      <li>Bitwise Operators</li>
      <li>Ternary Operators</li>
    </ol>
    <hr />
    <h2>Arithmetic</h2>
    <script>
      var a = 3;
      var b = 6;
      //   addition
      var c = a + b;
      document.write(c + "<br>");
      //   subtraction
      var d = b - a;
      document.write(d + "<br>");
      //   multiplication
      var e = b * a;
      document.write(e + "<br>");
      //   division
      var f = b / a;
      document.write(f + "<br>");
      //   exponent
      var g = b ** a;
      document.write(g + "<br>");
      //   modulo
      var h = 19;
      var i = 5;
      var j = h % i;
      document.write(j + "<br>");
    </script>
