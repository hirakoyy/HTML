<html lang="en">

    <h1>Belajar Membuat Form</h1>

    <form action="login.php" method="">
      <input type="text" name="username" />
      <input type="password" name="password" />

        </p>
        <p>

          <input type="text" name="" placeholder="Password" />
        </p>
        <p>
          <label for=""

            me</label
          >

        </p>
      </form>
    </fieldset>
