<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Animation</title>
    <style>
      .box-rotate {
        width: 100px;
        height: 100px;
        background-color: rgb(255, 62, 62);
        color: white;
      }
      .box-rotate:hover {
        transform: rotate(45deg);
      }
      .box-scale {
        width: 100px;
        height: 100px;
        background-color: rgb(62, 159, 255);
        color: white;
      }
      .box-scale:hover {
        transform: scale(1.3);
      }
      .box-translatex {
        width: 100px;
        height: 100px;
        background-color: rgb(253, 91, 153);
        color: white;
      }
      .box-translatex:hover {
        transform: translateX(20px);
      }
      .box-translatey {
        width: 100px;
        height: 100px;
        background-color: rgb(41, 173, 72);
        color: white;
      }
      .box-translatey:hover {
        transform: translateY(20px);
      }
      .box-translate {
        width: 100px;
        height: 100px;
        background-color: rgb(190, 149, 34);
        color: white;
      }
      .box-translate:hover {
        transform: translate(20px, -20px);
      }
      .box-skewx {
        width: 100px;
        height: 100px;
        background-color: rgb(127, 47, 225);
        color: white;
      }
      .box-skewx:hover {
        transform: skewX(20deg);
      }
      .box-skewy {
        width: 100px;
        height: 100px;
        background-color: rgb(26, 173, 160);
        color: white;
      }
      .box-skewy:hover {
        transform: skewY(20deg);
      }
    </style>
  </head>
  <body>
    <h1>CSS 2D Animation</h1>
    <h2>Rotate</h2>
    <!-- Rotate Effect -->
    <div class="box-rotate">Hover me</div>
    <h2>Scale</h2>
    <!-- Scale Effect -->
    <div class="box-scale">Hover me</div>
    <h2>Translate</h2>
    <!-- Translate Effect -->
    <div class="box-translatex">Translate X</div>
    <br />
    <div class="box-translatey">Translate Y</div>
    <br />
    <div class="box-translate">Translate X and Y</div>
    <h2>Skew</h2>
    <!-- Skew Effect -->
    <div class="box-skewx">Skew X</div>
    <br />
    <div class="box-skewy">Skew Y</div>
  </body>
</html>
