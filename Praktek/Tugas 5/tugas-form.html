<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tugas 5</title>
  </head>
  <body>
    <div>
      <fieldset>
        <legend>Form</legend>
        <div>
          <label>Nama:</label>
          <input type="text" name="nama" placeholder="Masukkan namamu" />
        </div>
        <div>
          <label>Alamat:</label>
          <input type="text" name="alamat" placeholder="Masukkan Alamatmu" />
        </div>
        <div>
          <label>Jenis Kelamin:</label>
          <input type="radio" name="jenis_kelamin" value="pria" />Pria
          <input type="radio" name="jenis_kelamin" value="wanita" />Wanita
        </div>
        <div>
          <label>Hobi:</label>
          <select name="hobi">
            <option value="memasak">Memasak</option>
            <option value="bersepeda">Bersepeda</option>
            <option value="lari">Lari</option>
            <option value="panahan">Panahan</option>
            <option value="renang">Renang</option>
          </select>
        </div>
        <div>
          <input type="submit" name="kirim" value="Kirim" />
        </div>
      </fieldset>
    </div>
  </body>
</html>
